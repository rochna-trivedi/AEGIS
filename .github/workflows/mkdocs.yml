name: Deploy MkDocs Documentation

on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches: [ main ]
  jobs:
    build:
      name: Build MkDocs site
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.x'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install mkdocs mkdocs-material

        - name: Debug mkdocs config (print file and parsed nav)
          run: |
            echo "--- mkdocs.yml ---"
            sed -n '1,200p' mkdocs.yml || true
            python -c "import yaml,sys,pprint; cfg = yaml.safe_load(open('mkdocs.yml')); print('--- parsed nav type ---'); print(type(cfg.get('nav'))); print('--- parsed nav content ---'); pprint.pprint(cfg.get('nav'))"

        - name: Note on mkdocs.yml sanitization
          run: |
            echo "Note: no sanitize step is run; mkdocs.yml is used as provided."

        - name: Build MkDocs site
          run: mkdocs build

        - name: Setup Pages
          uses: actions/upload-pages-artifact@v3
          with:
            path: ./site

    deploy:
      name: Deploy to GitHub Pages
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4