name: Deploy MkDocs Documentation

on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install MkDocs and the Material theme explicitly to ensure mkdocs is present
          pip install mkdocs mkdocs-material
      - name: Debug mkdocs config (print file and parsed nav)
        run: |
          echo "--- mkdocs.yml ---"
          sed -n '1,200p' mkdocs.yml || true
          python -c "import yaml,sys,pprint; cfg = yaml.safe_load(open('mkdocs.yml')); print('--- parsed nav type ---'); print(type(cfg.get('nav'))); print('--- parsed nav content ---'); pprint.pprint(cfg.get('nav'))"
        - name: Note on mkdocs.yml sanitization
          run: |
            # Note: removed a previous 'sanitize' step that stripped leading
            # whitespace from mkdocs.yml. That step flattened YAML indentation
            # and caused MkDocs to parse `nav` as None. Keeping the file as-is.
      - name: Build MkDocs site
        run: mkdocs build
      - name: Setup Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # MkDocs builds the static site into a folder named 'site' by default
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4